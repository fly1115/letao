<body>

<div class="lt_aside">

    <div class="user">
        <img src="./images/03.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>

                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
        </ul>

<div class="it_main">

    <div class="lt_topbar">
            <a class="pull-left icon_menu" href="javascript:;"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a class="pull-right icon_logout" href="javascript:;"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!-- 面包屑导航 -->
    <div class="container-fluid bread">
        
        <ol class="breadcrumb">

                  <button type="button" class="close" data-dismiss="modal" >&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>

                <div class="modal-body">
                  <p class="red"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                </div>
                <!-- 底部 -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
              </div>
            </div>
          </div>
